    <section>
        <!-- resumme -->
        <div class="container mb-5 mt-2">
            <div class="row">
                <div class="col pb-2 ">
                    <a href="resumee.pdf" target="_blank"
                        class="btn-c text-hover  text-center font-weight-bold shadow btn  btn-dark rounded-pill text-white">

                </div>
            </div>
            <div class="row">

        <!-- contact -->
        <div class="container transition-up">
            <div class="row  ">
                <div class="col  bg-dark ml-c">
                    <h2 class="font-italic text-center text-primary"><a class="text" href="https://www.linkedin.com/in/wilkenson-hilarion/detail/contact-info/" target="_blank">Get in Touch</a>
                        <a href="https://www.linkedin.com/in/wilkenson-hilarion/detail/contact-info/" target="_blank"
                            class="d-block justify-item-center text-hover text-center font-weight-bold shadow btn  btn-dark btn-c text-white">
                            <i class="bi bi-linkedin bg-primary"></i>
                        </a>
                    </h2>
                    
                    <form class="form">
                        <div class="form-group">
                            <label for="name" class="text-white c-name">Name</label>
                            <input type="text" class="c-input form-control bg-transparent border-top-0 border-bottom
                            border-left-0 border-right-0 border-bottom border-primary text-white"
                                placeholder="Enter name " id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-white">E-mail</label>
                            <input type="email" emailTo:hwilkenson@ymail.com
                                class="form-control bg-transparent border-top-0 border-bottom border-left-0 border-right-0 border-bottom border-primary text-white"
                                placeholder="Email address" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group textarea">
                            <label for="email" class="text-white">Message</label>
                            <textarea class="form-control position-relative bg-transparent border-left-0 border-right-0
                             border-bottom border-primary text-white
                            border-top-0 border-bottom" name="" id="" cols="" rows="4"
                                placeholder="write message here"></textarea>
                        </div>
                        <div class="btn d-block justify-item-center ">
                            <button emailTo:hwilkenson@ymail.com type="submit" class="btn btn-c text-center text-hover font-weight-bold
                                 shadow btn-dark bg-dark rounded-pill mb-4 text-primary justify-self-center">Get In
                                Touch</button>
                        </div>
                    </form>

                </div>
