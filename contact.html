<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/bg.png" />
    <title>Wilkenson</title>
  </head>

  <body>
    <section class="sticky-top bg-header-container">
      <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a
            class="logo navbar-brand text-primary font-weight-bold"
            href="index.html"
            ><span class="text-white">Wilkenson.</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item text-white">
                <a class="nav-link pr-5 text-white" href="about.html">About</a>
              </li>
              <li class="nav-item active">
                <a
                  class="nav-link text-white pr-5 mr-5 active"
                  href="contact.html"
                  ><span class="nav-active"> Contact</span></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </section>
    <section>
      <!-- resumme -->
      <div class="container mb-5 pt-5">
        <div class="row">
          <div class="col pb-2">
            <a
              href="WilkensonResume.PDF"
              target="_blank"
              class="
                btn-c
                text-hover text-center
                font-weight-bold
                shadow
                btn btn-dark
                rounded-pill
                text-white
              "
            >
              <i class="bi bi-file-earmark-person text-primary"></i> Resume
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <a
              href="project.html"
              class="
                btn-c
                text-hover text-center
                font-weight-bold
                shadow
                btn btn-dark
                rounded-pill
                text-white
              "
            >
              <i class="bi bi-folder text-primary"></i> Projects
            </a>
          </div>
        </div>
      </div>
      <!-- contact -->
      <div class="container">
        <div class="row">
          <div class="col bg-form ml-c">
            <h2 class="font-italic text-center text-white">
              Get in Touch
              <a
                href="https://www.linkedin.com/in/wilkenson-hilarion/"
                target="_blank"
                class="
                  d-block
                  justify-item-center
                  text-hover text-center
                  font-weight-bold
                  shadow
                  btn btn-dark btn-c
                  text-white
                "
              >
                <i class="bi bi-linkedin bg-primary"></i>
              </a>
            </h2>
            <form
              id="form"
              class="form"
              action="https://formspree.io/f/xvodlwkk"
              method="POST"
            >
              <div class="form-group">
                <label for="name" name="name" id="name" class="c-name"
                  >Name</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="
                    c-input
                    form-control
                    bg-transparent
                    border-top-0
                    border-bottom
                    border-left-0
                    border-right-0
                    border-bottom
                    border-primary
                    text-dark
                  "
                  placeholder="Enter name "
                  id="name"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="email" class="c-email">E-mail</label>
                <input
                  required
                  type="email"
                  name="email"
                  emailTo:hwilkenson@ymail.com
                  class="
                    form-control
                    bg-transparent
                    border-top-0
                    border-bottom
                    border-left-0
                    border-right-0
                    border-bottom
                    border-primary
                    text-dark
                  "
                  placeholder="Email address"
                  id="email"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="phone" class="c-phone">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  class="
                    form-control
                    bg-transparent
                    border-top-0
                    border-bottom
                    border-left-0
                    border-right-0
                    border-bottom
                    border-primary
                    text-dark
                  "
                  placeholder="123-456-7890"
                  id="phone"
                  aria-describedby="emailHelp"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                />
              </div>
              <div class="form-group textarea">
                <label for="email" class="c-textarea">Message</label>
                <textarea
                  class="
                    form-control
                    position-relative
                    bg-transparent
                    border-left-0
                    border-right-0
                    border-bottom
                    border-primary
                    border-top-0
                    border-bottom
                    text-dark
                  "
                  name="text"
                  id=""
                  cols=""
                  rows="4"
                  placeholder="write message here"
                ></textarea>
              </div>
              <div class="btn d-block justify-item-center">
                <button
                  id="form-status"
                  emailTo:hwilkenson@ymail.com
                  type="submit"
                  name="submit"
                  class="
                    btn btn-c
                    text-center text-hover
                    font-weight-bold
                    shadow
                    btn-dark
                    bg-dark
                    rounded-pill
                    mb-4
                    text-white
                    justify-self-center
                  "
                >
                  Get In Touch
                </button>
              </div>
            </form>
          </div>
          <div id="status"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid">
      <footer class="footer mx-auto">
        <div class="mx-auto">
          <div class="copy">
            <small>&copy;Wilkenson Hilarion</small>
          </div>
        </div>
      </footer>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
